modid = "noophaestus"
book = "noophaestus:noophaestusbook"
default_lang = "en_us"
default_branch = "main"

resource_dirs = [  # top takes priority
    # hexdoc-only resources
    "resources",
    # resource dirs for Noophaestus
    "{$_common.src}/main/resources",
    { path="{$_common.src}/generated/resources", required=false },
    "{$_fabric.src}/main/resources",
    { path="{$_fabric.src}/generated/resources", required=false },
    "{$_forge.src}/main/resources",
    { path="{$_forge.src}/generated/resources", required=false },
    # other hexdoc plugins
    { modid="minecraft" },
    { modid="hexdoc" },
]
export_dir = "src/hexdoc_noophaestus/_export/generated"

[template]
icon = "icon.png"
include = [
    "noophaestus",
    "hexdoc",
]

[template.args]
mod_name = "Noophaestus"
author = "SuperKnux"
show_landing_text = true

# platforms

[_common]
src = "../Common/src"

[_fabric]
src = "../Fabric/src"

[_forge]
src = "../Forge/src"
